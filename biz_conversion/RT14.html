          {

    function f_get_ex_hrt(){
        var rValue = new Array(2);
        if (cbbFIRT11_CCY.value.length != 3 ||
            cbbFIRT11_FX_CCY.value.length != 3) return;
        if (cbbFIRT11_CCY.value.length    != 0 &&
            cbbFIRT11_FX_CCY.value.length != 0) {
           SQLStmt  = "SELECT BASIC_HRT FROM ACOM_COM_EXRT WHERE SEQ_NO = 0 ";
           //SQLStmt += " AND MAKE_IL = '" + LIB().Util.DateToLocal(GET_COMM_DATA("FXFIG_COM", "FXFIG_IBIL", 0)) + "' ";
           SQLStmt += " AND MAKE_IL = '" + GET_COMM_DATA("FXFIG_COM", "FXFIG_IBIL", 0) + "' ";
           SQLStmt += " AND BASE_CCY = 'USD' ";
           SQLStmt += " AND CCY = '" + cbbFIRT11_FX_CCY.value + "' ";
           wasSQLDSO.sql = SQLStmt;
           var rsCount   = wasSQLDSO.recordset.recordCount;
           if(rsCount > 0){
              wasSQLDSO.recordset.moveFirst();
              rValue[0] = wasSQLDSO.recordset.fields(0).value;
              //rValue[1] = wasSQLDSO.recordset.fields(1).value;
              //alert('rValue[0] : ' + rValue[0]);
              //alert('rValue[1] : ' + rValue[1]);
           }else{
              ShowInfoDialog("Today, You Cannot transact fx remittance.");
              cbbFIRT11_FX_CCY.value = '';
              cedFIRT11_FX_HRT.value = 0.000000;
              return;
           }
           cedFIRT11_FX_HRT.value = rValue[0];
        }
        f_calc_amt();
     }
    function f_calc_amt(){
       var fx_info = new Array(2);
       var info    = new Array(2);
       if (cedFIRT11_FX_HRT.value == 0 ) return;
       /*&& cedFIRT11_FAMT.value != '0.00'*/
       if (cbbFIRT11_CCY.value  == "USD" ){
          fx_info = find_ccyunit(cbbFIRT11_FX_CCY.value);
          info    = find_ccyunit(cbbFIRT11_CCY.value);
          //cedFIRT11_FX_FAMT.value  = (parseFloat(cedFIRT11_FAMT.value) * parseFloat(cedFIRT11_FX_HRT.value) /
          //                                parseInt(info[0])).toString();
          //cedFIRT11_FX_FAMT.value  = (format_Amt(cedFIRT11_FX_FAMT.value, info[1])).toString();
          cedFIRT11_FAMT.value = (parseFloat(cedFIRT11_FX_FAMT.value) / parseFloat(cedFIRT11_FX_HRT.value) * parseInt(info[0])).toString();
          cedFIRT11_FAMT.value = (format_Amt(cedFIRT11_FAMT.value, info[1])).toString();
       }
       else {
          return;
       }
     }
     function find_ccyunit(local_value){
        var rValue                               = new Array(2);
        SQLStmt = "SELECT UNIT, DIGIT FROM ACOM_COM_CCY WHERE CD = '" + local_value + "'";
        wasSQLDSO.sql = SQLStmt;
        var rsCount   = wasSQLDSO.recordset.recordCount;
        if(rsCount > 0){
           wasSQLDSO.recordset.moveFirst();
           rValue[0] = wasSQLDSO.recordset.fields(0).value;
           rValue[1] = wasSQLDSO.recordset.fields(1).value;
           return rValue;
        }else{
           ShowInfoDialog(local_value + "currency does not exist.");
        }
     }
     function format_Amt(local_value, digit){
        var temp                                 = 0;
        if(digit == 2){
           temp                                  = Math.round(local_value*100)/100;
           return temp;
        }else if(digit == 0){
           temp                                  = parseInt(local_value);
           return temp;
        }
     }
    //20140808 ljh add
    function fChkFxAmt() {
        var chkAmt = 0.00;
        if (cedFIRT11_FX_HRT.value != 0  ||
            cbbFIRT11_FX_CCY.value != "" ||
            parseFloat(cedFIRT11_FX_FAMT.value) > 0 )
        {
            var chk_fx_info = new Array(2);
            var chk_info    = new Array(2);
            if (cbbFIRT11_CCY.value  == "USD" ){
               chk_fx_info = find_ccyunit(cbbFIRT11_FX_CCY.value);
               chk_info    = find_ccyunit(cbbFIRT11_CCY.value);
               chkAmt = (parseFloat(cedFIRT11_FX_FAMT.value) / parseFloat(cedFIRT11_FX_HRT.value) * parseInt(chk_info[0])).toString();
               chkAmt = (format_Amt(chkAmt, chk_info[1])).toString();
               if (parseFloat(chkAmt) != parseFloat(cedFIRT11_FAMT.value)) {
                  ShowInfoDialog("Check Amount (" + chkAmt + ") is different with " + cedFIRT11_FAMT.value);
                  return false;
               }
            }
        }
    }

                ShowInfoDialog("Please Input Beneficiary Country First !!!");

                txtRCV_NM2.value = cbbFIRT11_SD_CTRY.value + "/";
            }
            else
            if (element.id == "cbbTAG59F_3")
            {
                RCV_ADDR1.value = cbbFIRT11_SD_CTRY.value + "/";
            }
            else
            if (element.id == "cbbTAG59F_4")
            {
                RCV_ADDR2.value = cbbFIRT11_SD_CTRY.value + "/";
            }
        }
        else if (element.value == "1/" || element.value == "2/")
        {
            if (element.id == "cbbTAG59F_2")
            {
                txtRCV_NM2.value = "";
            }
            else
            if (element.id == "cbbTAG59F_3")
            {
                RCV_ADDR1.value = "";
            }
            else
            if (element.id == "cbbTAG59F_4")
            {
                RCV_ADDR2.value = "";
            }
        }
        else
        {
            element.value = "";
            ShowInfoDialog("Please put the correct code !!!");
        }

     function fCheckField(element)
     {
        if (element.value == "") return;
        if (isNaN(element.value))
        {
            if (element.id == "txtRCV_ACCT_NO")
            {
                if (element.value.search(/[0-9]/) == -1 )
                {
                    element.value = "";
                    ShowInfoDialog("Cannot Insert All Characters");
                }
            }
        }   
        else
        {
            if (element.id == "txtRCV_NM1")
            {
                element.value = "";
                ShowInfoDialog("Cannot Insert All Numbers");
            }
        }
        return;
     }
