<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wait</title>
        <script type="text/javascript" src="/wai/wai.js?autoCallJS=N"></script>
        <script type="text/javascript" src="/js/GBS.js"></script>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/Info.css" />
        <script type="text/javascript">
            function onLoadPage() {
                // txtMessage.innerText = window.dialogArguments.Args[0];
                txtMessage.value = window.dialogArguments.Args[0];
            }

            function fclose(){
                waiBrowser.modules.Passbook.doPrintCancel();
            }
        </script>
    </head>
<body>   
  <div id="container">
    <div class="header">
        <img src="./images/wait_prt.png" style="width: 30px; height: 30px; padding: 0;" alt="#">
        <h1 style="line-height: 1.6; font-size: 19px;">
            Wait...
        </h1>
    </div>
    <div id="text-box">
      <!-- <span id="txtMessage" style="display: block; padding: 7px; font-size: 14px; font-weight: 600; color: #757575; height: 22px;"> Put the paper in Passbook Printer </span> -->
      <textarea id="txtMessage" style="width: 100%; height: 100%; padding: 12px; border:none; outline: none;" readonly></textarea>
    </div>
    <div id="ok">
        <button class="btn cancel" onclick="fclose();" style="height: 24px; letter-spacing: 1px; text-indent: -20px;">Cancel</button>
    </div>
</div>
</body>
</html>
