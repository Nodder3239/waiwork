<html>
    <head>
        <script type="text/javascript">
            function initFrame() {
                window['MAIN']  = FRM_MAIN.contentWindow;
                window['LIB']   = FRM_LIB.contentWindow;
                window['APM']   = FRM_APM.contentWindow;
                
                FRM_MAIN.contentWindow.InitLogin();
                FRM_MAIN.contentWindow.HideProgress();
            }
        </script>
    </head>
    <body style="margin: 0px;" onload="initFrame()">
        <iframe id="FRM_LIB" src="/frame/library.html" style="display: none;"></iframe>
        <iframe id="FRM_APM" src="/frame/BESTAPM.html" style="display: none;"></iframe>
        <iframe id="FRM_MAIN" src="/frame/login.html" style="width: 100%; height: 100%; border:0px;"></iframe>
    </body>
</html>
